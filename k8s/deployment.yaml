apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-java-app
  labels:
    app: my-java-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-java-app
  template:
    metadata:
      labels:
        app: my-java-app
    spec:
      containers:
        - name: my-java-app
          image: ${ACR_LOGIN_SERVER}/my-java-app:${IMAGE_TAG}
          ports:
            - containerPort: 8080 
          envFrom:
            - secretRef:
                name: app-env-secret

          # 시크릿을 Pod에 가져오기 위해 CSI Driver 마운트
          volumeMounts:
            - name: secrets-store-inline
              mountPath: "/mnt/secrets-store"
              readOnly: true

      volumes:
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "azure-kv-provider" 